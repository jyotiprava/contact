<!DOCTYPE html>
<html>
  <head>
    <title>Contact Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
    insert();
      
    }
     function insert(){
       var contact = navigator.contacts.create();
contact.displayName = "jyoti";
contact.nickname = "jyoti";       //specify both to support all devices

// populate some fields
var name = new ContactName();
name.givenName = "Jyoti";
name.familyName = "lima";
contact.name = name;
      
        var phoneNumbers = [];
        phoneNumbers[0] = new ContactField('work', '212-555-1234', false);
        phoneNumbers[1] = new ContactField('mobile', '917-555-5432', true); // preferred number
        phoneNumbers[2] = new ContactField('home', '203-555-7890', false);
        contact.phoneNumbers = phoneNumbers;
        
        var emailId = []
       emailId[0]= new ContactField('emails',"jps.1391@gmail.com",true);
       // emailId.givenId = "jps.1391@gmail.com";
        contact.emails = emailId;

        // save the contact
        contact.save(onSaveSuccess,onSaveError);

              
     }
  function onSaveSuccess(contact) {
        alert("Save Success");
    }
 
    // onSaveError: Failed to get the contacts
    //
    function onSaveError(contactError) {
        alert("Error = " + contactError.code);
    }

    </script>
  </head>
  <body>
    <h1>Example</h1>
    <a href="find.html"><p>find Contact</p></a>
    <div id="add"></div>
  </body>
</html>
