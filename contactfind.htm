<!DOCTYPE html>
<html>
  <head>
    <title>Contact Example</title>

    <script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        // specify contact search criteria
        var options = new ContactFindOptions();
        options.filter="jyoti";          // empty search string returns all contacts
        options.multiple=true;      // return multiple results
        filter = ["displayName","phoneNumbers","emails"];   // return contact.displayName field

        // find contacts
        navigator.contacts.find(filter, onSuccess, onError, options);
    }

    // onSuccess: Get a snapshot of the current contacts
    //
    function onSuccess(contacts) {
      var lis=document.getElementById('list').innerHTML;
        for (var i=0; i<contacts.length; i++) {
         
           // for ( var j = 0; j < contacts[i].phoneNumbers.length; j++) {
            //        number = contacts[i].phoneNumbers[j].value;
            //        alert(number);
             //   }
             var em='';
             var ph="";
             if(contacts[i].phoneNumbers != null)  // Checking if not null
            for (var j=0; j<contacts[i].phoneNumbers.length; j++) {
                var ph="Type: " + contacts[i].phoneNumbers[j].type + "\n" + 
                    "Value: "  + contacts[i].phoneNumbers[j].value + "\n" + 
                    "Preferred: "  + contacts[i].phoneNumbers[j].pref;
            }
            if(contacts[i].emails != null)  // Checking if not null
            for (var j=0; j<contacts[i].emails.length; j++) {
                var em="Type: " + contacts[i].emails[j].type + "\n" + 
                    "Value: "  + contacts[i].emails[j].value + "\n" + 
                    "Preferred: "  + contacts[i].emails[j].pref;
            }
           //alert(lis);
            lis=lis+contacts[i].displayName+'&nbsp;'+ph+'&nbsp;'+em+'<br />';
           
        }
         document.getElementById('list').innerHTML=lis;
    };

    // onError: Failed to get the contacts
    //
    function onError(contactError) {
        alert('onError!');
    }

    </script>
  </head>
  <body>
    <h1>Example</h1>
    <p>Find Contacts</p>
    <div id="list"></div>
  </body>
</html>
